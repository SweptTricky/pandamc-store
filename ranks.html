<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy Ranks - PandaMC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      background-size: cover;
      color: white;
    }

      background-color: rgba(0, 0, 0, 0.6);

      margin: 0;
    }
    nav ul {

      display: flex;

      font-weight: bold;
    }
    .store-page {
      padding: 2rem;

    }

      display: flex;
      flex-wrap: wrap;
