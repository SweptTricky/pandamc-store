<!-- Redeem Code Section (Universal) -->
<section style="text-align:center; padding: 2rem;">
  <h2>üéÅ Redeem a Discount Code</h2>
  <p>Enter a code to apply discount on your next purchase</p>
  <input type="text" id="universalCode" placeholder="Enter code"
         style="padding:0.6rem; border-radius:6px; width:200px;" />
  <button onclick="checkUniversalCode()"
          style="padding:0.6rem 1rem; margin-left:10px; background:#00b894; color:white; border:none; border-radius:6px; cursor:pointer;">
    Apply
  </button>
  <p id="universalCodeMsg" style="margin-top:1rem;"></p>
</section>

<script>
  function checkUniversalCode() {
    const codes = {
      "PANDA50": 50,
      "KING25": 25,
      "GIVE25": 25
    };
    const input = document.getElementById('universalCode').value.trim().toUpperCase();
    const msg = document.getElementById('universalCodeMsg');
    if (codes[input]) {
      msg.innerHTML = `‚úÖ Code <strong>${input}</strong> applied: <strong>${codes[input]}% OFF</strong> will be reflected at checkout.`;
    } else {
      msg.textContent = "‚ùå Invalid or expired code.";
    }
  }
</script>
